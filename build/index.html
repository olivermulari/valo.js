<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Valo3D</title>

  <style>
    #scene-div {
      height: 100vh;
      width: 100vw;
      margin: 0;
      top: 0;
      left: 0;
      position: absolute;
    }

    #code {
      box-sizing: border-box;
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 70px 20px;
      top: 0;
      left: 0;
      position: absolute;
      color: rgb(180, 180, 180);
      background-color: transparent;
      resize: none;
      border: none;

      overflow: auto;
      outline: none;
      -webkit-box-shadow: none;
      -moz-box-shadow: none;
      box-shadow: none;

      letter-spacing: 0.5px;
      line-height: 16px;

      transition: background-color 0.2s;
    }
    #code::-webkit-scrollbar { width: 0 !important }
    #code { overflow: -moz-scrollbars-none; }
    #code { -ms-overflow-style: none; }

    .softbox {
      box-shadow: -1px -1px 3px rgba(255, 255, 255, 0.1),
                  2px 2px 6px rgba(0, 0, 0, 0.8);
    }

    .softbox:hover {
      box-shadow: -1px -1px 3px rgba(255, 255, 255, 0.1),
                  2px 2px 6px rgba(0, 0, 0, 0.8),
                  inset -2px -2px 10px rgba(255, 255, 255, 0.05),
                  inset 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    .btn-row {
      height: 60px;
      width: 100vw;
      margin: 0;
      top: 0;
      left: 0;
      position: fixed;

      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    .btn {
      height: 30px;
      margin-right: 15px;
      background-color: #252525;
      border: none;
      border-radius: 7px;
      color: rgb(31, 204, 0);
      outline: none;
      cursor: pointer;
      letter-spacing: 0.5px;
    }
    .btn:hover {
      color: rgb(57, 255, 20);    
    }
    .btn:active {
      text-shadow: 0 0 5px rgb(57, 255, 20),
                   0 0 20px rgb(57, 255, 20);
    }

    .custom-select {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    #scene-select {
      width: 200px;
      padding: 2px 0;
      font-size: 12px;
      text-align-last: center;
      text-transform: uppercase;
      background-color: transparent;
      color: rgb(31, 204, 0);
      outline: none;
      border: none;
    }

    #scene-select:hover {
      color: rgb(57, 255, 20);
    }

  </style>
</head>

<body>
  <div id="scene-div"></div>
  <textarea id="code" spellcheck="false"></textarea>
  <div class="btn-row">
    <button class="btn softbox" id="code-btn">Hide Code</button>
  </div>
  <div class="custom-select">
    <select class="softbox" id="scene-select"></select>
  </div>
<script type="text/javascript" src="valo.js"></script><script type="text/javascript" src="playground.js"></script></body>

</html>
